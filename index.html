<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Przeglądarka Github</h1>
			<main>
				<label class="search-label">
					<span class="search-span">Nazwa użytkownika</span>
					<input class="search-input" type="text" placeholder="torvalds" />
				</label>
				<button class="search-btn">Wyszukaj</button>
				<section class="data">
					<div class="data-profile">
						<p class="data-text data-profile-name">
							<a
								target="_blank"
								class="data-profile-name-link link"
								href="https://github.com/torvalds"
							></a>
						</p>
						<img class="data-profile-img" src="" alt="" />
					</div>
					<h1 class="title">Repozytoria</h1>
					<div class="data-repos">
						<div class="repo"></div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
